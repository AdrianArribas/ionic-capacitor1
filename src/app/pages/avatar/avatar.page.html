<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar class="ion-padding">
        <ion-img [src]="'/assets/images/gatete.jpg'"></ion-img>
      </ion-avatar>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-chip color="primary" outline="true">
    <ion-avatar>
      <ion-img [src]="'/assets/images/gatete.jpg'"></ion-img>
    </ion-avatar>
    <ion-label>Gatete ion-chip</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1]">
      <ion-avatar slot="end">
        <ion-img [src]="'/assets/images/gatete.jpg'"></ion-img>
      </ion-avatar>
      <ion-label>Gatete OfficeCat ion-item</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
