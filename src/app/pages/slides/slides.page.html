<app-header nombre="Slides"></app-header>

<ion-content>

  <ion-slides mode="ios" pager="ios" scrollbar="ios" [options]="slideOpts" class="slide-full">
    <ion-slide *ngFor="let slide of slides" class="slideCustom">
      <ion-card mode="ios">
        <ion-img [src]="slide.img" class="slide-image"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>

        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-button (click)="onClick()" expand="block">
        Comenzar
      </ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
