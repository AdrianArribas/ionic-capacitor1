<app-header nombre="Busqueda"></app-header>

<ion-content>
  <ion-searchbar placeholder="Busca lo más genial" animated inputmode="text" (ionChange)="change($event)"
    class="ion-padding" [debounce]="500">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of albums | filtro:textoBuscar:'title'; let i=index">
      <ion-label>Nº{{item.id}}: {{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
