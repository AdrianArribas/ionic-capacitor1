<app-header [nombre]="nombre || 'Input-Forms'"></app-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Inputs</ion-label>
    <ion-icon slot="start" name="clipboard-outline"></ion-icon>
  </ion-item>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Floating label</ion-label>
      <ion-input type="text" placeholder="introduce tu nombre" [(ngModel)]="nombre" (ionChange)="cambio($event)">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="fixed">Fixed Label</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Stacked Label</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" placeholder="ejemplo@email.com" name="email" required [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="password" [(ngModel)]="usuario.password" required name="password">
      </ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
      Enviar
    </ion-button>

  </form>

</ion-content>
